<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container"><div class="card-container">
    <h1 id="result-title">Tarot Game: Select a Card</h1>
    <div class="deck">
      <div class="card" onclick="showCard(1)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 1">
      </div>
      <div class="card" onclick="showCard(2)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 2">
      </div>
      <div class="card" onclick="showCard(3)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 3">
      </div>
    </div> </div>
    <div class="result-container" id="resultContainer">
      <p id="resultMessage"></p>
      <button id="back-button" class="back-button" onclick="backToMain()">Back to Main</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
