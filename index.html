<!DOCTYPE html>
<html>
<head>
  <title>Skincare Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="question1" class="question">
    <h2>Question 1: How often do you cleanse your face?</h2>
    <input type="radio" name="q1" value="0"> Never<br>
    <input type="radio" name="q1" value="1"> Once a day<br>
    <input type="radio" name="q1" value="2"> Twice a day<br>
    <button id="next1">Next</button>
  </div>

  <div id="question2" class="question">
    <h2>Question 2: How often do you exfoliate?</h2>
    <input type="radio" name="q2" value="0"> Never<br>
    <input type="radio" name="q2" value="1"> Once a week<br>
    <input type="radio" name="q2" value="2"> Twice a week<br>
    <button id="next2">Next</button>
  </div>

  <!-- Add more questions here -->

  <div id="result" class="question">
    <h2>Your Skincare Score</h2>
    <p id="score">0</p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
