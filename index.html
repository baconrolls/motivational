
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tarot Game: Select a Card</h1>
    <div class="deck" id="deck">
     <div class="card" onclick="revealCard(1)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 1">
      </div>
      <div class="card" onclick="revealCard(2)">
        <img src="https://i.giphy.com/media/3y0oCOkdKKRi0/giphy.webp" alt="Card 2">
      </div>
      <div class="card" onclick="revealCard(3)">
        <img src="https://i.giphy.com/media/3y0oCOkdKKRi0/giphy.webp" alt="Card 3">
      </div>
    </div>
    <div class="result-container" id="result">
      <div class="result-message" id="resultMessage"></div>
       <button onclick="backToMain()">Back to Main</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
