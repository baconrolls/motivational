
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
    <h1 id="index-title">Select a Card</h1>
  </header>

  <main>
    <div id="deck" class="card-container">
     <div class="card" onclick="revealCard(1)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 1">
      </div>
      <div class="card" onclick="revealCard(2)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 2">
      </div>
      <div class="card" onclick="revealCard(3)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 3">
      </div>
      <div class="card" onclick="revealCard(4)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 4">
      </div>
      <div class="card" onclick="revealCard(5)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 5">
      </div>
      <div class="card" onclick="revealCard(6)">
        <img src="https://i.giphy.com/media/X4q06Dk9MBeQ5UvDlL/giphy.webp" alt="Card 6">
      </div>
    </div>

    <div class="result-container" id="resultContainer">
      <div id="selectedCard"></div>
      <div id="resultMessage"></div>
      <button onclick="backToMain()">Back to Main</button>
    </div>
  </main>
    
  <script src="script.js"></script>
</body>

</html>
